name: Build and Push API Docker Image to ECR

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main 

env:
  AWS_REGION: eu-west-1 
  ECR_REPOSITORY: memoire-api 
  IMAGE_TAG: ${{ github.sha }} 

permissions:
  id-token: write 
  contents: read  

jobs:
  build-and-push-image:
    name: Build and Push to ECR
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2 
        with:
          role-to-assume: arn:aws:iam::920372996939:role/Github-Actions-ECR-Push 
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1 

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}              
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest . # Also tag as latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest